<div>
  <a href="{{ root_url }}{{ post.url }}">
    <b>{{post.title}}</b> -
    {% assign author_key = post.author %}
    {% for key in author_key %}{% assign author = site.authors[key] %}{% if author %}{% if forloop.index > 1 %},{% endif %} <span class="byline author vcard"><a href ="/author/{{key}}">{{ author.name }}<a/></span>{% endif %}{% endfor %}
  </a>
</div>
